    <body>
        <header>
            <a href = "mainPage.html">
                <img src="obrazki/komputer.png" alt="banner" id="banner">
            </a>
        </header>
        <nav>
            <ul>
                <li class="donava"><a href="produkty.html">Produkty</a></li>
                <li class="donava"><a href="koszyk.html">Koszyk</a></li>
                <li class="donava"><a href="kontakt.html">Kontakt</a></li>
                <li class="donava"><a href="logowanie.html">Zaloguj się</a></li>
            </ul>

          <div class="content2">
            <div class="login"> 
                <div class="card card-login">
                   <div class="card-body">
                       <form>
                           <div class="form-group">
                               <label for="email">Adres e-mail</label>
                               <input type="email" class="form-control" id="email">
                           </div>
                           <div class="form-group">
                               <label for="hasloF">Podaj hasło</label>
                               <input type="password" class="form-control" id="hasloF">
                           </div>
                           <button type="button" class="btn btn-primary">Zaloguj się</button>
                           <p style="margin-top: 10px;">Zapomniałeś hasła?</p>
                       </form>
                    </div>
                </div>
             </div>
             <div class="rejestracja">
                 <div class="card card-register">
                     <div class="card-body">
                        <form>
                            <h5>Nie masz konta?</h5>
                            <div class="form-group">
                                <label for="email2">Adres e-mail</label>
                                <input type="email" class="form-control" id="email2">
                            </div>
                            <div class="form-group">
                                <label for="haslo">Podaj hasło</label>
                                <input type="password" class="form-control" id="haslo">
                            </div>
                            <div class="form-group">
                                <label for="haslo2">Podaj ponownie hasło</label>
                                <input type="password" class="form-control" id="haslo2">
                            </div>
                            <button type="button" class="btn btn-primary">Zarejestruj się</button>
                        </form>
                     </div>
                 </div>
             </div>
          </div>
          <footer>
            <h3>Sklep internetowy 2020 Nie ruszać strony!</h3>
